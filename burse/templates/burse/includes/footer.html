<footer>
    <div class="container">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.get_full_path|slice:'3:' }}" />

            <select name="language" id="id-lang">
                {% load i18n %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for lang in languages %}
                    <option value="{{ lang.code }}" {% if CURRENT_LANGUAGE == lang.code %} selected {% endif %}>{{ lang.name_local }} </option>
                {% endfor %}
            </select>

            <input type="submit" value="сохранить">
        </form>
        <p>Coyright 2023</p>
    </div>
</footer>
