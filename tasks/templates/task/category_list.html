{% load i18n %}

<ul>
    <li class="list-item"><a class="link" href="{% url 'tasks:list' %}">{% translate "All" %}</a></li>
    
    {% for category in categories %}
    <li><a href="{{ category.get_absolute_url }}">{{ category }} <span style="opacity: 0.6;">{{ category.count }}</span></a></li>
    {% endfor %}
</ul>
