{% extends 'burse/base.html' %}


{% block content %}
<div class="task_replay">
    {% if can_replay %}
    <form action="{% url 'replays:add' %}?task_id={{object.pk}}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Отправить">
    </form>
    {% else %}
    <p>Вы уже откликнулись</p>
    {% endif %}
</div>
{% endblock %}
